<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Gaming controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu-icon"
             onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2> Ps4 v2 <br> Dualshock 4</h2>
                <h3>Wireless controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$34.50</h4>
                <button type="button">Buy now<img src="Playstation_img/arrow.png"></button>


            </div>
            <div class="col-2">
                <img src="Playstation_img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_img/add.png">
                    <p><small>Add to Cart</small></p>

                </div>

            </div>
        </div>
        <div class="social-links">
            <img src="Playstation_img/fb.png" alt="">
            <img src="Playstation_img/tw.png" alt="">
            <img src="Playstation_img/ig.png" alt="">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "none"
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px"

            } else {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>

</body>

</html>
